<h1>{{ message }}</h1>
<form ng-submit="formSubmitCreateUser()">

        <label>First name</label>    
        <input type="text" class="form-control" style="width:350px;" ng-model="form.first_name">

        <input type="text" class="form-control" style="width:350px;" ng-model="form.last_name">

    </div>
</form>
