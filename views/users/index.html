<h1>{{ message }}</h1>
<div>
   <table class="table">
       <thead>
           <tr>
               <th>First name</th>
               <th>Last name</th>
               <th>Created at</th>     
               <th>Updated at</th>
               <th></th>       
           </tr>
       </thead>
       <tbody ng-repeat="person in users track by $index">
           <td>{{person.first_name}}</td>
           <td>{{person.last_name}}</td>
           <td>{{person.created_at | limitTo: 10}}</td>
           <td>{{person.updated_at | limitTo: 10}}</td>
           <td> <a href="#/users/edit/{{person.id}}"><span class="label label-info"><span class="glyphicon glyphicon-pencil"></span> Edit</span></a> <span class="label label-danger"><span class="glyphicon glyphicon-remove"></span> Delete</span></td>
       </tbody>
   </table>
</div>
