<h1>{{ message }}</h1>
<form ng-submit="formSubmitCreateInsurance()">   
    <div class="form-group">       
        <label>Customer</label>    
        <select class="form-control" style="width:350px;" ng-model="form.customer_id">
            <option value=""></option>
            <option ng-repeat="user in users" value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
        </select>        
        <label>Amount</label>    
        <input type="number" class="form-control" style="width:350px;" ng-model="form.amount">    
    <button type="submit" class="btn btn-default">Create</button>
    </div>
</form>
