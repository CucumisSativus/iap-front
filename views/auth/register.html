<h1>{{ message }}</h1>
<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <form ng-submit="formSubmit()" name="registerForm">
      <div class="form-group" ng-class="{'has-error': registerForm.username.$invalid && registerForm.username.$dirty, 'has-success': registerForm.username.$valid && registerForm.username.$dirty}">
          <input class="form-control" required placeholder="Username" name="username" type="email" ng-model="form.email">
      </div>
      <div class="form-group" ng-class="{'has-error': registerForm.passwordConfirmation.$invalid && registerForm.passwordConfirmation.$dirty, 'has-success': registerForm.passwordConfirmation.$valid && registerForm.passwordConfirmation.$dirty}">
          <input class="form-control" required placeholder="Password" ng-minlength="8" name="password" type="password" ng-model="form.password">
      </div>
      <div class="form-group" ng-class="{'has-error': registerForm.passwordConfirmation.$invalid && registerForm.passwordConfirmation.$dirty, 'has-success': registerForm.passwordConfirmation.$valid && registerForm.passwordConfirmation.$dirty}">
          <input class="form-control" required compare-to="form.password" ng-minlength="8" placeholder="Password confirmation" name="passwordConfirmation" type="password" ng-model="form.passwordConfirmation">
      </div>

      <button type="submit" class="btn btn-success" ng-disabled="registerForm.$invalid || registerForm.$pristine">Register</button>
      <a href="#/login" class="btn btn-default">Go back</a>
    </form>
  </div>
</div>
