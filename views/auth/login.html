<h1>{{ message }}</h1>
<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <form ng-submit="formSubmit()">
      <div class="form-group">
          <input class="form-control" placeholder="Username" name="username" type="email" ng-model="form.username">
      </div>
      <div class="form-group">
          <input class="form-control" placeholder="Password" name="password" type="password" ng-model="form.password">
      </div>

      <button type="submit" class="btn btn-default">Log me in</button>
    </form>
  </div>
</div>
